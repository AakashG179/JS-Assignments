<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 1 - Program 8</title>
</head>
<body>
    <h1>JavaScript function that accepts a number as a parameter and check the number is prime or not.</h1>
    <input type="text" id="ultra" />
    <button onclick="run(document.getElementById('ultra').value)">Get The Result</button>
    <p id="demo"></p>
    <script>
        function run(str){
            val = Number(str);
            isPrime(val);
        }
        function isPrime(val){
            for (i=2; i<val; i++){
                if (val%i == 0){
                    document.getElementById("demo").innerHTML = val + " is not prime";
                    break;
                }
            document.getElementById("demo").innerHTML = val + " is prime";
            }
        }
    </script>
</body>
</html>
