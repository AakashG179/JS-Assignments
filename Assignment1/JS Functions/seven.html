<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 1 - Program 7</title>
</head>
<body>
    <h1>JavaScript function that accepts a string as a parameter and counts the number of vowels within the string.</h1>
    <input type="text" id="ultra" />
    <button onclick="run()">Get The Result</button>
    <p id="demo"></p>
    <script>
        function run(){
            val = document.getElementById("ultra").value;
            vowel_count(val);
        }
        function vowel_count(str1)
{
  var vowel_list = 'aeiouAEIOU';
  var vcount = 0;
  
  for(var x = 0; x < str1.length ; x++)
  {
    if (vowel_list.indexOf(str1[x]) !== -1)
    {
      vcount += 1;
    }
  
  }
  document.getElementById("demo").innerHTML = vcount;
}

    </script>
</body>
</html>
