    <h1>
        JavaScript function that accept a list of country names as input and returns the longest country name as output.
    </h1>
    <p id="demo"></p>
    <script>
        val = ["China", "Chicago", "Japan", "United States Of America"];
        document.write("Given Elements are: " + val);
        function longest_string(val){
            var max = val[0];
            for (i=1; i<val.length; i++){
                if (max.length < val[i].length){
                    max = val[i];
                }
            }
            document.getElementById("demo").innerHTML = "Longest Country Name is: " + max;
        }
        longest_string(val);
