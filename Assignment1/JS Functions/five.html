<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assigment 1 - Program 5</title>
</head>
<body>
    <h1>JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case.</h1>
    <input type="text" id="ultra" />
    <button onclick="run()">Get The Result</button>
    <p id="demo"></p>
    <script>
        function run(){
            val = document.getElementById("ultra").value;
            uppercase(val);
        }
        function uppercase(str)
{
  var array1 = str.split(' ');
  var newarray1 = [];
    
  for(var x = 0; x < array1.length; x++){
      newarray1.push(array1[x].charAt(0).toUpperCase()+array1[x].slice(1));
  }
  return document.getElementById("demo").innerHTML = newarray1.join(' ');
}
    </script>
</body>
</html>
