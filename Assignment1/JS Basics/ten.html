<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1 - Program 10</title>
</head>
<body>
    <h1>JavaScript program to calculate multiplication and division of two numbers (input from user).</h1>
    Enter Number 1 : <input type="text" id="ultra1" />
    <br><br>
    Enter Number 2: <input type="text" id="ultra2" />
    <br><br>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <p id="demo"></p>
    <script>
        function multiply(){
            let element1 = document.getElementById("ultra1").value;
            let element2 = document.getElementById("ultra2").value;
            message = element1 * element2;
            document.getElementById("demo").innerHTML = "Answer is : " + message;
        }
        function divide(){
            let element1 = document.getElementById("ultra1").value;
            let element2 = document.getElementById("ultra2").value;
            message = element1 / element2;
            document.getElementById("demo").innerHTML += "<br/>Answer is : " + message;
        }
    </script>
</body>
</html>
