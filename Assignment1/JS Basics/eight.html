<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 1 - Program 8</title>
</head>
<body>
    <h1>JavaScript Program where the program takes a random integer between 1 to 10, the user is then prompted to input a guess number. If the user input matches with guess number, the program will display a message "Good Work" otherwise display a message "Not matched".</h1>
    <input id="inputFiled" type=text />
    <button onclick="run()">Result</button>
    <p id="random"></p>    
    <script>
        function run() {
    var x = Math.floor((Math.random() * 10) + 1);
    var i = document.getElementById('inputFiled').value;
    console.log("Random Number generated is: " + x);
    if (i == x) {
      document.getElementById("random").innerHTML = "Good Work";
    }else {
        document.getElementById("random").innerHTML = "Not Matched";
    }
}
    </script>
</body>
</html>
