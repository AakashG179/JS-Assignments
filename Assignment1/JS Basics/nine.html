    <h1>JavaScript program to calculate days left until next Christmas</h1>
    <p id="demo"></p>
    <script>
        today=new Date();
        console.log(today);
var cmas=new Date(today.getFullYear(), 11, 25);
console.log(cmas);
if (today.getMonth()==11 && today.getDate()>25) 
{
cmas.setFullYear(cmas.getFullYear()+1); 
}  
var one_day=1000*60*60*24;
console.log(cmas.getTime());
console.log(today.getTime());
document.getElementById("demo").innerHTML = Math.ceil((cmas.getTime()-today.getTime())/(one_day))+
" days left until Christmas!";

" days left until Christmas!");
