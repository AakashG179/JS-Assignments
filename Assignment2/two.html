<body>
    <h1>JavaScript conditional statement to find the sign of product of three numbers entered by the user. Display an alert box with the specified sign.</h1>
    <script>
        var a = window.prompt("Enter the first number", "0");
        var b = window.prompt("Enter the second number", "0");
        var c = window.prompt("Enter the third number", "0");
        if (a>=0 && b>=0 && c>=0){
            alert("The sign of product of three numbers is " + "+");
        }
        else if ((a<=0 && b<=0 && c>=0) || (a<=0 && b>=0 && c<=0) || (a>=0 && b<=0 && c<=0)){
            alert("The sign of product of three numbers is " + "+");
        }
        else {
            alert("The sign of product of three numbers is " + "-");
        }
    </script>
</body>
