<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 2 - Program 6</title>
</head>
<body>
    <h1>JavaScript program which compute, the average marks of the following students Then, this average is used to determine the corresponding grade.</h1>
    <script>
        var students = [['David', 80], ['Vinoth', 77], ['Divya', 88], ['Ishitha', 95], ['Thomas', 68]];

var sum = 0;

for (var i=0; i < students.length; i++) {
        sum += students[i][1];
}

var avg = (sum/students.length);

console.log("Student Data is : " + students);
console.log("Average Marks: " + avg);

        if (avg < 60){
          console.log("Grade : F");      
          } 
        else if (avg < 70) {
                console.log("Grade : D"); 
                  } 
        else if (avg < 80) 
             {
                console.log("Grade : C"); 
        } else if (avg < 90) {
                console.log("Grade : B"); 
        } else if (avg < 100) {
                console.log("Grade : A"); 
}

    </script>
</body>
</html>
