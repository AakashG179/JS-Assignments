<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 2 - Program 5</title>
</head>
<body>
    <h1>JavaScript for loop that will iterate from 0 to 15. For each iteration, it will check if the current number is odd or even, and display a message to the screen.</h1>
    <p id="demo"></p>
    <script>
        for (a=0; a<15; a++){
            if (a%2==0){
                document.getElementById("demo").innerHTML += a + " is even <br/>";
            }
            else{
                document.getElementById("demo").innerHTML += a + " is odd <br/>";
            }
        }
    </script>
</body>
</html>
