<!doctype html>
<html>
<head>
   <title>Assignment 2 - Program 11</title>
</head>
<body>
   <h2>JavaScript program to compute the greatest common divisor (GCD) of two positive integers.</h2>
   <div id='result1'></div>
   <div id='result2'></div>
   <script>
      function gcd(a, b) {
         // Make sure a is larger than b
         if (a < b) {
            var temp = a;
            a = b;
            b = temp;
         }

         // Iteratively subtract the smaller number from the larger number
         // until the two numbers are equal
         while (b != 0) {
            var temp = b;
            b = a % b;
            a = temp;
         }

         // Return the GCD
         return a;
      }
      // Calculate the GCD of 24 and 36
      var n1 = 24;
      var n2 = 36;
      var result = gcd(n1, n2);
      document.getElementById('result1').innerHTML = `GCD of ${n1} and ${n2} = ` + result;
</script>
</body>
</html>
