<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 2 - Program 12</title>
</head>
<body>
    <h1>
        JavaScript program to sum the multiples of 3 and 5 under 1000.
    </h1>
    <p id="demo"></p>
    <script>
        sum = 0;
        for (i=1; i<=1000; i++){
            if (i%3==0 && i%5==0){
                sum += i;
            }
        }
        document.getElementById("demo").innerHTML += sum;
    </script>
</body>
</html>
