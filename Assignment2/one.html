<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 2 - Program 1</title>
</head>
<body>
    <h1>JavaScript program that accept two integers and display the larger.</h1>
    <p id="demo"></p>
</body>
</html>
<script>
    var num1, num2;
    num1 = window.prompt("Input the First integer", "0");
    num2 = window.prompt("Input the second integer", "0");
                                                 
if(parseInt(num1, 10) > parseInt(num2, 10)) 
  { 
  document.getElementById("demo").innerHTML = ("The larger of "+ num1+ " and "+ num2+ " is "+ num1+ ".");
  }   
else
  if(parseInt(num2, 10) > parseInt(num1, 10)) 
  {
  document.getElementById("demo").innerHTML = ("The larger of "+ num1+" and "+ num2+ " is "+ num2+ ".");
  }                  
else
  {
   document.getElementById("demo").innerHTML = ("The values "+ num1+ " and "+num2+ " are equal.");
  }
</script>
